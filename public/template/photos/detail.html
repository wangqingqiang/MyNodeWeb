<div class="row">
    <div ng-repeat="photo in photos">
        <div class="col-xs-6 col-md-3 tac">
            <a href="javascript:void(0)" class="thumbnail">
                <img ng-src="/photos/{{albumName}}/{{photo}}" alt="{{photo.substring(20)}}">
            </a>
            {{photo.substring(20)}}
        </div>
    </div>
</div>
