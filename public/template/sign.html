<div class="container">
    <div id="sign_up" ng-show="sign_up"
         class="sign col-lg-8 col-md-8 col-sm-8 col-xm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xm-offset-2">
        <div class="row title"><h3>注册</h3></div>
        <div class="row content">
            <div class="left col-lg-9 col-md-9 col-sm-9 col-xm-9">
                <div class=" col-lg-8 col-md-8 col-sm-8 col-xm-8">
                    <div class="form-group">
                        <label for="sign_up_username" class="control-label">用户名：</label>
                        <input type="text" id="sign_up_username" class="form-control" placeholder="请输入用户名，不能重复">
                    </div>

                    <div class="form-group">
                        <label for="sign_up_password" class="control-label">密码：</label>
                        <input type="password" id="sign_up_password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="sign_up_repeatPassword" class="control-label">确认密码：</label>
                        <input type="password" id="sign_up_repeatPassword" class="form-control" placeholder="请输入密码">
                    </div>
                    <input class="btn btn-success" type="button" value="立即注册" id="btnSignUp" ng-click="doSignUp()">
                </div>
            </div>

            <div class="right col-lg-3 col-md-3 col-sm-3 col-xm-3">已有账号，<a ng-click="signIn()">直接登录</a></div>
        </div>
    </div>
    <div id="sign_in" ng-show="sign_in"
         class="sign col-lg-8 col-md-8 col-sm-8 col-xm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xm-offset-2">
        <div class="row title"><h3>登录</h3></div>
        <div class="row content">
            <div class="left col-lg-9 col-md-9 col-sm-9 col-xm-9">
                <div class=" col-lg-8 col-md-8 col-sm-8 col-xm-8">

                    <div class="form-group">
                        <label for="sign_in_username" class="control-label">用户名：</label>
                        <input type="text" id="sign_in_username" class="form-control" placeholder="请输入用户名，不能重复">
                    </div>

                    <div class="form-group">
                        <label for="sign_in_password" class="control-label">密码：</label>
                        <input type="password" id="sign_in_password" class="form-control" placeholder="请输入密码">
                    </div>
                    <input class="btn btn-success" type="button" value="立即登录" id="btnSignIn" ng-click="doSignIn()">
                </div>
            </div>
            <div class="right col-lg-3 col-md-3 col-sm-3 col-xm-3">没有账号，<a ng-click="signUp()">立即注册</a></div>
        </div>
    </div>
</div>
