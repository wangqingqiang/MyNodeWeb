<div class="container col-lg-6 col-md-6 col-sm-8 col-lg-offset-3 col-md-offset-3 col-sm-offset-2" style="border:1px solid">
    这是一个聊天室</br>
    欢迎，<span ng-bind="nickName"></span>
    <ul>
        <li ng-repeat="msg in messages">
            {{msg}}
        </li>
    </ul>
    <p>
        <textarea id="message" rows="3" cols="20"></textarea>
        <input type="button" class="btn btn-success" value="发送" ng-click="sendMsg()" id="send">
    </p>
</div>

    var messages=[];
    var socket=io();
    socket.on('message',function(msg){
        // $scope.$apply(function(){
        messages.push(msg);
        //});
    });
    $("#send").click(function(){
        console.log('fa')
        socket.emit('message',$('#message').val());
    })
</script>
